<div class="container">
  <flash-messages></flash-messages>
  <div class="row mt-5">
    <div class="col-md-8 mx-auto">
        <div class="form-group">
            <label for="exampleInputEmail1">Post Title</label>
            <input [(ngModel)]="title" name="title" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
              <label for="exampleInputEmail1">Post Content</label>
              <div id="summernote"></div>
            </div>
            <button class="btn btn-info" (click)="postNew((title))">Post</button>
    </div>
  </div>
    
</div>
